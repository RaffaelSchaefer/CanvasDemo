<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Noise Art</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo/logo_black.png">
</head>
<body>
    <div id="toolBox" class="menu">
        <div id="toolBoxHeader" class="menuHeader">
            <div id="toolBoxHeaderClose" class="menuClose"></div>
            <p class="menuTitle">Tools</p>
        </div>
        <div id="toolBoxContent" class="menuContent">
            <button class="menuEntry" id="coloredNoise">Colored Noise</button>
            <button class="menuEntry" id="bwNoise">BW Noise</button>
            <button class="menuEntry" id="bwGradient">BW Gradient</button>
            <br>
            <button class="menuEntry" id="rgbGradient">RGB Gradient</button>
            <button class="menuEntry" id="dotsWhite">White Dots</button>
            <button class="menuEntry" id="dotsBlack">Black Dots</button>
            <br>
            <button class="menuEntry" id="rgbParticle">RGB Particle</button>
            <br>
            <button class="menuEntry" id="clear">Clear</button>
            <button class="menuEntry" id="export">Export</button>
        </div>
    </div>
    <div id="optionsMenu" class="menu">
        <div id="optionsMenuHeader" class="menuHeader">
            <div id="optionsMenuClose" class="menuClose"></div>
            <p class="menuTitle">Options</p>
        </div>
        <div id="optionsMenuContent" class="menuContent">
            <label for="resolution" class="menuEntry">Resolution</label><input type="text" placeholder="size" class="menuEntry" id="resolution" value="4">
            <br>
            <label for="opacity" class="menuEntry">Opacity</label><input type="text" placeholder="alpha" class="menuEntry" id="opacity" value="1">
            <br>
            <label for="translateX" class="menuEntry">X position</label><input type="text" placeholder="X" class="menuEntry" id="translateX" value="0">
            <br>
            <label for="translateY" class="menuEntry">Y position</label><input type="text" placeholder="Y" class="menuEntry" id="translateY" value="0">
        </div>
    </div>
    <div id="brushMenu" class="menu">
        <div id="brushMenuHeader" class="menuHeader">
            <div id="brushMenuClose" class="menuClose"></div>
            <p class="menuTitle">Brushes</p>
        </div>
        <div id="brushMenuContent" class="menuContent">
            <button class="menuEntry" id="useBrush">Brush</button>
        </div>
    </div>
    <canvas id="draw_zone"></canvas>
    <script type="module" src="scripts/ui/ui.js"></script>
    <script type="module" src="scripts/draw/draw.js"></script>
</body>
</html>
